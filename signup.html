    <style>
      body{
        text-transform:capitalize
      };
      .input-glow:focus {
        border: 2px solid red;
        outline: none;
        color: black;
        background-color: transparent;
      }
      .starry-bg {
        background-image: url("https://www.transparenttextures.com/patterns/dark-denim-3.png");
      }
    </style>

  <body class="flex items-center justify-center min-h-screen starry-bg">
    <div class="p-8 h-full max-w-md w-full">
      <h1 class="text-center my-2" >share room link to your friends to chat </h1>
      <h1 class="text-center my-5" >Thanks to choose us! </h1>
      <h1 class="text-3xl text-black text-center mb-6">Create Your Room</h1>
      <form class="register-form" action="/register" method="POST">
        <div class="mb-4">
          <label for="room-id" class="block text-xl text-black mb-2"
            >Create Room Name</label
          >
          <input
            type="text"
            id="room-id"
            name="username"
            placeholder="Enter room Name"
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg input-glow focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-xl text-black mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg input-glow focus:ring-2 focus:ring-white"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-500 text-gray-200 py-2 rounded-lg hover:bg-green-400 hover:text-black transition duration-300 ease-in-out"
        >
          Enter Room
        </button>
      </form>
    </div>
  </body>
